<!DOCTYPE html>
<html lang="en" ng-app="book">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Library Managment System for Cleartip</title>
<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="js/app.js"></script>
<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/simple-sidebar.css" rel="stylesheet">
</head>

<body>

	<div id="wrapper" class="toggled">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#"> Menu </a></li>
				<li><a href="/users.html">Users</a></li>
				<li><a href="/books.html">Books</a></li>
				<li><a href="/borrows.html">Borrow</a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<h1>Borrow Book</h1>
				<hr>
				<div  ng-controller="bookBorrowcontroller">
					<form ng-submit="sendPost()">
						User : <input ng-model="user" />
						Book : <input ng-model="book" />
						Borrow Date : <input ng-model="borrowDate" />
						<button type="submit">Borrow</button>
					</form>
				</div>
				<h1>Return Book</h1>
				<hr>
				<div  ng-controller="bookReturncontroller">
					<form ng-submit="sendPost()">
						User : <input ng-model="name" />
						Book : <input ng-model="book" />
						Return Date : <input ng-model="returnDate" />		
						<button type="submit">Return</button>
					</form>
				</div>
				<hr>
				<div ng-controller="getcontroller">
					<table>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Author</th>
							<th>Total Volume</th>
							<th>Available Volume</th>
						</tr>
						<tr>
							<th><input ng-model="search.id" /></th>
							<th><input ng-model="search.name" /></th>
							<th><input ng-model="search.author" /></th>
							<th><input ng-model="search.totalVolume" /></th>
							<th><input ng-model="search.availableVolume" /></th>
						</tr>
						<tr ng-repeat="book in data | filter:search">
							<td>{{ book.id }}</td>
							<td>{{ book.author }}</td>
							<td>{{ book.totalVolume }}</td>
							<td>{{ user.availableVolume }}</td>
						</tr>
					</table>
				</div>

			</div>
			<!-- /#page-content-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- Bootstrap core JavaScript -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
