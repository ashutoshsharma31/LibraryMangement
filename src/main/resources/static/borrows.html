<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Library Managment System for Cleartip</title>
<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="js/borrow.js"></script>


<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/simple-sidebar.css" rel="stylesheet">
</head>

<body  ng-app="borrow" ng-controller="borrowcontroller">

	<div id="wrapper" class="toggled">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#"> Menu </a></li>
				<li><a href="/users.html">Users</a></li>
				<li><a href="/books.html">Books</a></li>
				<li><a href="/borrows.html">Borrow</a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<h1>Borrow Book</h1>
				<hr>
				<div>
					<form ng-submit="borrowBook()">
						User : <select name="repeatSelect" id="repeatSelect" ng-model="borrowform.user">
							      <option ng-repeat="option in userslist" value="{{option.emailId}}">{{option.name}}</option>
							    </select>
						Book : <select name="repeatSelect" id="repeatSelect" ng-model="borrowform.book">
							      <option ng-repeat="option in bookslist" value="{{option.name}}">{{option.name}}</option>
							    </select>
						Borrow Date : <input type="text" id="datepicker" ng-model="borrowform.borrowDate"></p>
						<button type="submit">Borrow</button>
					</form>
				</div>
				<hr>
				<div>
					<table>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Author</th>
							<th>Total Volume</th>
							<th>Available Volume</th>
						</tr>
						<tr>
							<th><input ng-model="search.id" /></th>
							<th><input ng-model="search.name" /></th>
							<th><input ng-model="search.author" /></th>
							<th><input ng-model="search.totalVolume" /></th>
							<th><input ng-model="search.availableVolume" /></th>
						</tr>
						<tr ng-repeat="borrow in borrows | filter:search">
							<td>{{ borrow.id }}</td>
							<td>{{ borrow.user }}</td>
							<td>{{ borrow.book }}</td>
							<td>{{ borrow.borrowDate }}</td>
							<td>{{ borrow.returnDate }}</td>
							<td><a ng-click="returnBook(borrow)" class="btn btn-primary btn-sm">Return Book</a></td>
						</tr>
					</table>
				</div>

			</div>
			<!-- /#page-content-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- Bootstrap core JavaScript -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="/resources/demos/style.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script>
		  $( function() {
		    $( "#datepicker" ).datepicker();
		  } );
		</script>
</body>
</html>
